<div class="container mt-5 w-25 bg-light text-dark shadow p-4">
    <h3>Add User</h3>
    <hr class="my-4">
    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" #inputName>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" #inputEmail>
        </div>
        <div class="form-group">
            <label for="inputPass">Password</label>
            <input type="password" class="form-control inline" id="inputPass" placeholder="Password" #inputPass>
        </div>
        <label for="inputContact">Contact</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">+91</span>
            </div>
            <input type="text" class="form-control" id="inputContact" placeholder="Contact" aria-describedby="basic-addon1" #inputContact>
        </div>
        <div class="form-group pt-3">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address" #inputAddress>
        </div>
        <div class="form-group form-radio">
            <input type="radio" id="inputCheck" #inputCheck>
            <label class="form-check-label" for="inputCheck">I agree to all terms and condition</label>
        </div>
        <div #regErrorMsg id="regErrorMsg"></div>
        <button type="submit" class="btn btn-primary" (click)="register(inputName.value, inputEmail.value, inputPass.value, inputContact.value, inputAddress.value, inputCheck.value); 
                inputEmail.value=''; inputPass.value=''; inputAddress.value=''; inputName.value=''; inputContact.value=''; inputCheck.value=''">
                Submit
        </button>
    </form>
</div>
