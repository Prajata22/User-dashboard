<div class="container mt-5 w-25 shadow bg-light p-3">
    <h3>Login</h3>
    <hr class="my-3">
    <form [formGroup]="heroForm" #formDir="ngForm">
        <div class="cross-validation" [class.cross-validation-error]="heroForm?.errors && (heroForm.touched || heroForm.dirty)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" #email required >
                <!-- <span *ngIf="!email.checkValidity()">Please Enter valid email address</span> -->
            </div>
            <div class="form-group">
                <label for="inputPass">Password</label>
                <input type="password" class="form-control" formControlName="password" id="inputPass" placeholder="Password" #password required>
                <!-- <span *ngIf="!password.checkValidity()">Password length < 8</span> -->
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="inputCheck" #inputCheck>
            <label class="form-check-label" for="inputCheck">Remember me</label>
        </div>
        <div #loginErrorMsg id="loginErrorMsg"></div>
        <button type="submit" class="btn btn-primary" (click)="login(email.value, password.value, inputCheck.value); 
                inputCheck.value=''; email.value=''; password.value='';">
                Submit
        </button>
        
    </form>
</div>
